<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes das Crianças</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #4a4a4a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            max-width: 800px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #87ceeb;
            margin-bottom: 30px;
        }
        .child-section {
            margin-bottom: 40px;
            padding: 20px;
            border-radius: 10px;
            background-color: #f9f9ff;
        }
        .child-section h2 {
            color: #6a5acd;
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 24px;
        }
        .options-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            text-align: center;
        }
        .option-button {
            padding: 12px;
            border: 2px solid #b0c4de;
            border-radius: 8px;
            cursor: pointer;
            background-color: #e6f0ff;
            transition: background-color 0.3s, border-color 0.3s;
            user-select: none;
        }
        .option-button:hover {
            background-color: #d6e8ff;
        }
        .option-button.selected {
            background-color: #87ceeb;
            border-color: #6a5acd;
            color: white;
            font-weight: bold;
        }
        button {
            background-color: #87ceeb;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            margin-top: 30px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #72bce7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Nos conte um pouco sobre eles.</h1>
        <form id="details-form">
            <div id="children-details-container">
                </div>
            <button type="submit">Continuar</button>
        </form>
    </div>

    <script>
        window.onload = function() {
            const userDataString = localStorage.getItem('userData');
            if (!userDataString) {
                window.location.href = 'index.html';
                return;
            }

            const userData = JSON.parse(userDataString);
            const numChildren = parseInt(userData.numChildren);
            const container = document.getElementById('children-details-container');
            const characteristics = [
                'Calmo/a', 'Agitado/a', 'Ansioso/a', 'Paciente', 'Agressivo/a', 'Verbal',
                'Não Verbal', 'Sociável', 'Não Sociável', 'Repetitivo/a', 'Carinhoso/a',
                'Hiperativo/a', 'Sensível', 'Detalhista', 'Observador/a', 'Emotivo/a',
                'Impulsivo/a', 'Hiperfocado/a'
            ];

            for (let i = 0; i < numChildren; i++) {
                const childNickname = userData[`childNickname${i}`] || userData[`childName${i}`];
                const childAge = userData[`childAge${i}`];

                const childSection = document.createElement('div');
                childSection.className = 'child-section';
                childSection.innerHTML = `<h2>${childNickname} de ${childAge} anos é:</h2>`;

                const optionsGrid = document.createElement('div');
                optionsGrid.className = 'options-grid';

                characteristics.forEach(char => {
                    const button = document.createElement('div');
                    button.className = 'option-button';
                    button.textContent = char;
                    button.dataset.char = char;
                    button.addEventListener('click', function() {
                        this.classList.toggle('selected');
                    });
                    optionsGrid.appendChild(button);
                });

                childSection.appendChild(optionsGrid);
                container.appendChild(childSection);
            }
        };

        document.getElementById('details-form').addEventListener('submit', function(event) {
            event.preventDefault();
            // Apenas para o protótipo, avança para a próxima página
            window.location.href = 'pagina4.html';
        });
    </script>
</body>
</html>
