<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo(a)!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff; /* Azul claro e suave */
            color: #4a4a4a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #87ceeb; /* Azul céu */
            margin-bottom: 20px;
        }
        .form-section {
            margin-bottom: 25px;
            text-align: left;
        }
        .form-section label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #6a5acd; /* Roxo claro */
        }
        .input-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #b0c4de; /* Azul suave */
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus, input[type="number"]:focus {
            border-color: #6a5acd;
            outline: none;
        }
        #children-names-container {
            margin-top: 15px;
        }
        .child-input-group {
            margin-bottom: 15px;
        }
        .child-input-group label {
            font-size: 14px;
        }
        button {
            background-color: #87ceeb;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #72bce7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bem-vindo(a)!</h1>
        <form id="user-form">
            <div class="form-section">
                <label>Qual seu nome e como prefere ser chamado(a)?</label>
                <div class="input-group">
                    <input type="text" id="user-name" name="userName" placeholder="Nome Completo" required>
                    <input type="text" id="user-nickname" name="userNickname" placeholder="Como prefere ser chamado(a)" required>
                </div>
            </div>

            <div class="form-section">
                <label for="num-children">Quantas crianças você cuida com espectro autista?</label>
                <input type="number" id="num-children" name="numChildren" min="0" required>
            </div>

            <div class="form-section" id="children-names-section" style="display: none;">
                <label>Qual o nome e como gostaria que as chamássemos?</label>
                <div id="children-names-container">
                    </div>
            </div>

            <button type="submit">Continuar</button>
        </form>
    </div>

    <script>
        document.getElementById('num-children').addEventListener('input', function() {
            const numChildren = this.value;
            const container = document.getElementById('children-names-container');
            const section = document.getElementById('children-names-section');

            // Limpa o conteúdo anterior
            container.innerHTML = '';

            // Se o número for 0 ou vazio, esconde a seção
            if (numChildren > 0) {
                section.style.display = 'block';
            } else {
                section.style.display = 'none';
                return;
            }

            // Cria as caixas de texto com base no número
            for (let i = 0; i < numChildren; i++) {
                const childInputGroup = document.createElement('div');
                childInputGroup.className = 'child-input-group';
                childInputGroup.innerHTML = `
                    <label>Criança ${i + 1}:</label>
                    <div class="input-group">
                        <input type="text" name="childName${i}" placeholder="Nome da criança" required>
                        <input type="text" name="childNickname${i}" placeholder="Apelido" required>
                    </div>
                `;
                container.appendChild(childInputGroup);
            }
        });

        document.getElementById('user-form').addEventListener('submit', function(event) {
            event.preventDefault();

            // Salva os dados para passar para a próxima página
            const formData = new FormData(this);
            const data = {};
            for (let [key, value] of formData.entries()) {
                data[key] = value;
            }

            // Armazena os dados em localStorage para a próxima página acessá-los
            localStorage.setItem('userData', JSON.stringify(data));

            // Redireciona para a segunda página
            window.location.href = 'pagina2.html';
        });
    </script>
</body>
</html>
