<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Respostas Básicas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #4a4a4a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            max-width: 800px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #87ceeb;
            margin-bottom: 30px;
        }
        .child-section {
            margin-bottom: 40px;
            padding: 20px;
            border-radius: 10px;
            background-color: #f9f9ff;
        }
        .child-section h2 {
            color: #6a5acd;
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 24px;
        }
        .question-group {
            text-align: left;
            margin-bottom: 20px;
        }
        .question-group p {
            font-weight: bold;
            color: #4a4a4a;
            margin-bottom: 10px;
        }
        .options-radio {
            display: flex;
            gap: 15px;
        }
        .options-radio label {
            background-color: #e6f0ff;
            padding: 10px 20px;
            border: 2px solid #b0c4de;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, border-color 0.3s;
        }
        .options-radio input[type="radio"] {
            display: none;
        }
        .options-radio input[type="radio"]:checked + label {
            background-color: #87ceeb;
            border-color: #6a5acd;
            color: white;
            font-weight: bold;
        }
        button {
            background-color: #87ceeb;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            margin-top: 30px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #72bce7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ótimo! Agora responda essas perguntas básicas sobre eles.</h1>
        <form id="questions-form">
            <div id="children-questions-container">
                </div>
            <button type="submit">Finalizar</button>
        </form>
    </div>

    <script>
        window.onload = function() {
            const userDataString = localStorage.getItem('userData');
            if (!userDataString) {
                window.location.href = 'index.html';
                return;
            }

            const userData = JSON.parse(userDataString);
            const numChildren = parseInt(userData.numChildren);
            const container = document.getElementById('children-questions-container');

            const questions = [
                'Ele/a é repetitivo (tanto na fala quanto nos atos)?',
                'Ele/a é agressivo/a quando frustrado?',
                'Ele/a é carinhoso/a de forma intensa?',
                'Ele/a é barulhento/a (gritos, sons repetitivos)?',
                'Ele/a é sensível a sons, luz cheiros ou texturas?',
                'Ele/a tem interesses específicos e profundos?',
                'Ele/a é resistente a mudança de rotina?',
                'Ele/a é afetuoso/a de forma diferente (abraços apertados, encostar muito)?',
                'Ele/a tem reações emocionais intensas (muita alegria, choro ou irritação rápida)?',
                'Ele/a olha nos olhos quando conversa ou brinca?',
                'Ele/a responde ao nome de forma consistente?',
                'Ele/a tenta se comunicar (fala, gestos, apontar, levar pela mão)?',
                'Ele/a divide interesse (mostra brinquedo, chama atenção pra algo)?',
                'Ele/a brinca de forma funcional (brincar de carrinho como carrinho não só como rodinhas)?',
                'Ele/a apresenta reações forte a estímulos (barulhos, roupas, cheiros, visuais)?',
                'Ele/a tem dificuldade de lidar com mudanças (nova rotina, novos ambientes)?',
                'Ele/a mostra comportamentos repetitivos (movimentos ou falas)?'
            ];

            for (let i = 0; i < numChildren; i++) {
                const childNickname = userData[`childNickname${i}`] || userData[`childName${i}`];
                const childAge = userData[`childAge${i}`];

                const childSection = document.createElement('div');
                childSection.className = 'child-section';
                childSection.innerHTML = `<h2>Detalhes sobre ${childNickname} de ${childAge} anos:</h2>`;

                questions.forEach((q, qIndex) => {
                    const questionGroup = document.createElement('div');
                    questionGroup.className = 'question-group';
                    questionGroup.innerHTML = `
                        <p>${q}</p>
                        <div class="options-radio">
                            <input type="radio" id="yes-q${i}-${qIndex}" name="q${i}-${qIndex}" value="Sim" required>
                            <label for="yes-q${i}-${qIndex}">Sim</label>
                            <input type="radio" id="no-q${i}-${qIndex}" name="q${i}-${qIndex}" value="Não" required>
                            <label for="no-q${i}-${qIndex}">Não</label>
                        </div>
                    `;
                    childSection.appendChild(questionGroup);
                });
                container.appendChild(childSection);
            }
        };

            document.getElementById('questions-form').addEventListener('submit', function(event) {
    event.preventDefault();
    // Redireciona para a página de obrigado
    window.location.href = 'obrigado.html';
        });
    </script>
</body>
</html>
