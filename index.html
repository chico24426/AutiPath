<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutiPath - Bem-vindo(a)!</title>
    <style>
        /* CSS OTIMIZADO */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff; /* Azul claro e suave */
            color: #4a4a4a;
            margin: 0;
            padding: 20px;
            /* REMOVIDOS estilos de centralização para permitir layout em tela cheia */
        }
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
            margin: 50px auto 20px auto; /* Centraliza a div do formulário */
        }
        h1 { /* ... estilos ... */ }
        /* ... Mantenha todos os outros estilos do seu CSS original aqui ... */
        
        /* Adicionando estilo básico para o filtro (para funcionar melhor) */
        #filtro-perfil {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #e6f7ff;
            border-radius: 10px;
        }
        #opcoes-perfil button {
            /* Estilos básicos para os botões do filtro */
            padding: 10px 15px;
            margin: 5px;
            border: 1px solid #6a5acd; 
            background-color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        .card { 
            border: 1px solid #b0c4de; 
            padding: 15px; 
            margin-bottom: 10px; 
            border-radius: 8px;
            /* IMPORTANTE: Inicialmente, o JS irá esconder esses cards */
        }
    </style>
</head>
<body>
    
    <div class="container">
        <h1>Bem-vindo(a)!</h1>
        <form id="user-form">
            <div class="form-section">
                <label>Qual seu nome e como prefere ser chamado(a)?</label>
                <div class="input-group">
                    <input type="text" id="user-name" name="userName" placeholder="Nome Completo" required>
                    <input type="text" id="user-nickname" name="userNickname" placeholder="Como prefere ser chamado(a)" required>
                </div>
            </div>

            <div class="form-section">
                <label for="num-children">Quantas crianças você cuida com espectro autista?</label>
                <input type="number" id="num-children" name="numChildren" min="0" required>
            </div>

            <div class="form-section" id="children-names-section" style="display: none;">
                <label>Qual o nome e como gostaria que as chamássemos?</label>
                <div id="children-names-container">
                    </div>
            </div>
            
            <button type="submit">Continuar</button>
        </form>
    </div>

    <section id="filtro-perfil">
        <h2>2. Encontre o Tipo de Apoio Certo</h2>
        <p>Selecione a opção que melhor descreve o nível de suporte e as características da pessoa que você apoia.</p>
        
        <div id="opcoes-perfil">
            <button data-perfil="nivel-3-extenso">
                Nível 3 (Agressivo / Não Verbal / Hiperativo)
            </button>
            <button data-perfil="nivel-2-moderado">
                Nível 2 (Sensível / Emotivo / Suporte Substancial)
            </button>
            <button data-perfil="nivel-1-minimo">
                Nível 1 (Focado / Calmo / Suporte Mínimo)
            </button>
        </div>
    </section>

    <div id="area-de-conteudo">
        <h2>Recursos Selecionados</h2>
        <p>Selecione um perfil acima para carregar as dicas específicas!</p>
    </div>

    <script>
        // Código JavaScript do formulário de boas-vindas (criação de campos)
        document.getElementById('num-children').addEventListener('input', function() {
            // ... seu código JS do formulário (sem alterações) ...
            const numChildren = this.value;
            const container = document.getElementById('children-names-container');
            const section = document.getElementById('children-names-section');

            container.innerHTML = '';

            if (numChildren > 0) {
                section.style.display = 'block';
            } else {
                section.style.display = 'none';
                return;
            }

            for (let i = 0; i < numChildren; i++) {
                const childInputGroup = document.createElement('div');
                childInputGroup.className = 'child-input-group';
                childInputGroup.innerHTML = `
                    <label>Criança ${i + 1}:</label>
                    <div class="input-group">
                        <input type="text" name="childName${i}" placeholder="Nome da criança" required>
                        <input type="text" name="childNickname${i}" placeholder="Apelido" required>
                    </div>
                `;
                container.appendChild(childInputGroup);
            }
        });

        // Código JavaScript do formulário (Submissão)
        document.getElementById('user-form').addEventListener('submit', function(event) {
            event.preventDefault();
            // ... seu código JS de submissão (sem alterações) ...
            const formData = new FormData(this);
            const data = {};
            for (let [key, value] of formData.entries()) {
                data[key] = value;
            }

            localStorage.setItem('userData', JSON.stringify(data));

            // ATENÇÃO: Se você quer que o filtro seja usado nesta PÁGINA, 
            // você deve remover o redirecionamento ou executá-lo condicionalmente.
            // Para testar o filtro, vou COMENTAR o redirecionamento por enquanto:
            // window.location.href = 'pagina2.html'; 
            
            alert('Dados do formulário salvos! Agora use o filtro abaixo.');
            
        });
    </script>
    
    <script src="script.js"></script> 
</body>
</html>
