<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obrigado!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #4a4a4a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #87ceeb;
            font-size: 32px;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
            color: #6a5acd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Obrigado!</h1>
        <p>Agradecemos por compartilhar conosco as informações. Sua participação é fundamental para construirmos uma ferramenta que realmente apoie famílias com crianças no espectro autista.</p>
        <p>Este protótipo representa o primeiro passo para uma solução mais completa e acolhedora.</p>
    </div>
</body>
</html>
